<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>base64 / utf-8</title>
  </head>
  <body class="bg-gray-100 text-gray-700">
    <section
      class="min-h-screen flex flex-col container mx-auto p-2 lg:flex-row"
    >
      <div
        class="
          relative
          flex-grow flex-shrink-0 flex flex-col
          rounded
          border border-gray-300
          overflow-hidden
        "
      >
        <div
          class="
            flex
            items-center
            justify-between
            bg-gray-200
            py-1
            px-2
            border-b border-gray-300
          "
        >
          <h2 class="text-sm text-gray-500">base64</h2>
          <span
            id="utf8Error"
            class="
              hidden
              px-2
              rounded-full
              bg-red-200
              border border-red-300
              text-xs text-red-500
            "
            >Error</span
          >
        </div>
        <textarea
          id="base64Text"
          autofocus
          spellcheck="false"
          class="flex-grow p-2 pb-12 resize-none focus:outline-none"
        ></textarea>
        <div class="absolute bottom-2 right-2 flex space-x-2">
          <button
            id="base64Past"
            title="Past base64"
            class="
              bg-gray-500
              text-white
              p-2
              rounded-full
              transition
              focus:outline-none
              active:bg-gray-500/90
              focus:ring-gray-300/75
              focus:ring
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
              ></path>
              <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
            </svg>
          </button>
          <button
            id="base64Copy"
            title="Copy base64"
            class="
              bg-primary-500
              text-white
              p-2
              rounded-full
              transition
              focus:outline-none
              active:bg-primary-500/90
              focus:ring-gray-300/75
              focus:ring
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
          </button>
        </div>
      </div>
      <div
        class="
          relative
          flex-grow flex-shrink-0 flex flex-col
          mt-2
          rounded
          border border-gray-300
          overflow-hidden
          lg:mt-0 lg:ml-2
        "
      >
        <div
          class="
            flex
            items-center
            justify-between
            bg-gray-200
            py-1
            px-2
            border-b border-gray-300
          "
        >
          <h2 class="text-sm text-gray-500">utf-8</h2>
          <span
            id="base64Error"
            class="
              hidden
              px-2
              rounded-full
              bg-red-200
              border border-red-300
              text-xs text-red-500
            "
            >Error</span
          >
        </div>
        <textarea
          id="utf8Text"
          spellcheck="false"
          class="flex-grow p-2 pb-12 resize-none focus:outline-none"
        ></textarea>
        <div class="absolute bottom-2 right-2 flex space-x-2">
          <button
            id="utf8Past"
            title="Past utf-8"
            class="
              bg-gray-500
              text-white
              p-2
              rounded-full
              transition
              focus:outline-none
              active:bg-gray-500/90
              focus:ring-gray-300/75
              focus:ring
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
              ></path>
              <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
            </svg>
          </button>
          <button
            id="utf8Copy"
            title="Copy utf-8"
            class="
              bg-primary-500
              text-white
              p-2
              rounded-full
              transition
              focus:outline-none
              active:bg-primary-500/90
              focus:ring-gray-300/75
              focus:ring
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
          </button>
        </div>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
